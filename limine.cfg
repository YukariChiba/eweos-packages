${EWE_KERNEL}=boot:///vmlinuz
${EWE_INITRD}=boot:///initrd.gz
${BG_PATH}=boot:///bg.jpg

DEFAULT_ENTRY=1
TIMEOUT=5

TERM_WALLPAPER=${BG_PATH}
TERM_BACKDROP=008080

:eweOS Rolling
    COMMENT=eweOS Rolling ${ARCH}

    PROTOCOL=linux
    KERNEL_PATH=${EWE_KERNEL}
    KERNEL_CMDLINE=console=tty1 console=ttyS0,115200 2
    MODULE_PATH=${EWE_INITRD}

:+eweOS Rolling Advanced Boot Options
    COMMENT=Advanced Boot Options for eweOS Rolling

    ::eweOS Rolling (Recovery)
        COMMENT=Recovery mode of eweOS Rolling ${ARCH}

        PROTOCOL=linux
        KERNEL_PATH=${EWE_KERNEL}
        KERNEL_CMDLINE=console=tty1 console=ttyS0,115200 2 single
        MODULE_PATH=${EWE_INITRD}
